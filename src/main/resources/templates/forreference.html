<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Project Search</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<h1>Enter Project Details:</h1>
	<form method="POST" action="insertdata" enctype="multipart/form-data">
	<label>Enter Title: </label>
	<input type="text" th:name="title" /><br>
	<label>Enter Batch: </label>
	<input type="text" th:name="batch" /><br>
	<label>Enter Guide: </label>
	<input type="text" th:name="guide" /><br>
	<label for="myfile">Select a file:</label>
    <input type="file" th:name="file" accept=".docx,.pdf">
    <br>
    <input type="submit">
	
	</form>
</body>
</html>
